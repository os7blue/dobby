<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/static/css/index.css"/>
    <link rel="stylesheet" href="/static/css/global.css">
    <script src="/static/js/vue.js"></script>
    <script src="/static/js/layui-vue.js"></script>
    <script src="/static/js/axios.min.js"></script>
    <script src="/static/js/config.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">


</head>
<body>
<div id="app">


    <lay-layout class="example" style="width: 100%;height: 100%" >
        <lay-header>
            <lay-menu v-model:selected-key="select" @change-selected-key="changeContent">
                <lay-menu-item id="1">通道管理</lay-menu-item>
                <lay-menu-item id="2">日志</lay-menu-item>
                <lay-menu-item id="3">站点设置</lay-menu-item>

            </lay-menu>
        </lay-header>
        <lay-layout>
            <lay-body>

                <iframe :src="src" width="100%" height="100%"></iframe>

            </lay-body>
        </lay-layout>
    </lay-layout>


</div>
<script>
    const App = {
        compilerOptions: {
            delimiters: ['${', '}'],
            comments: true
        },
        data() {
            return {
                select:"1",
                src:"/admin/channel"
            };
        },

        created() {
        },
        methods: {
            changeContent(id){

                switch (id){
                    case "1":
                        this.src="/admin/channel"

                        break
                    case "2":
                        this.src="/admin/log"
                        break
                    case "3":
                        this.src="/admin/setting"
                        break
                    default:
                        this.src="/admin/channel"
                }

            },
        }
    };
    const app = Vue.createApp(App);
    app.use(LayuiVue);
    app.use(http)
    app.mount("#app");
</script>

<style>
    html,body,#app{
        width: 100%;
        height: 100%;
    }


</style>
</body>
</html>
