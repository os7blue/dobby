<!DOCTYPE html>
<html>
<!--
  WARNING! Make sure that you match all Quasar related
  tags to the same version! (Below it's "@1.20.2")
-->

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet"
          type="text/css">
    <link href="/static/css/quasar.min.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

</head>

<body class="full-width row justify-center content-center items-center">

<div id="q-app">

    <div class="full-width row justify-center content-center items-center">

        <div class="col-md-6 col-xs-10 form-box">

            <q-form

                    class="q-gutter-md"
            >
                <q-input
                        filled
                        square
                        v-model="form.email"
                        label="email"
                        type="email"
                        lazy-rules
                        label-color="blue"
                        :rules='[
                        val => val && val.length > 0 || "email不能为空",
                        val => /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(val)||"email格式不正确",

                        ]'>
                    <template v-slot:prepend>
                        &nbsp;<q-icon color="blue" name="mail"></q-icon>
                    </template>

                </q-input>

                <q-input
                        filled
                        square
                        v-model="form.code"
                        label-color="blue"
                        label="验证码"
                        lazy-rules
                        :rules="[
          val => val.length===6 || '验证码格式不正确',
        ]">
                    <template v-slot:prepend>
                        &nbsp;<q-icon color="blue" name="code"></q-icon>
                    </template>
                    <template v-slot:append>
                        <q-btn round dense color="blue" :loading="sendCodeStatus.loading" @click="sendCode"
                               v-show="!sendCodeStatus.status" flat icon="send" @click.stop></q-btn>
                        <q-btn color="blue" v-if="sendCodeStatus.status" disabled>${sendCodeStatus.second}</q-btn>
                    </template>
                </q-input>



                <div>
                    <q-btn label="登录" type="submit" color="primary"></q-btn>
                </div>
            </q-form>

        </div>
        <div>

        </div>
    </div>
</div>


<script src="/static/js/vue.min.js"></script>
<script src="/static/js/quasar.umd.min.js"></script>
<script src="/static/js/zh-hans.umd.min.js"></script>
<script src="/static/js/axios.min.js"></script>
<script src="/static/js/config.js"></script>


<script>
    Quasar.lang.set(Quasar.lang.zhHans)

    /*
      Example kicking off the UI. Obviously, adapt this to your specific needs.
      Assumes you have a <div id="q-app"></div> in your <body> above
     */
    new Vue({
        el: '#q-app',
        delimiters: ['${', '}'],
        data() {
            return {
                form: {
                    email: "",
                    code: ""
                },
                sendCodeStatus: {
                    loading: false,
                    status: false,
                    second: 60,
                    timer: null
                },
                rules: {
                    emailRules: [
                        v => !!v || 'email不能为空！',
                        v => /.+@.+/.test(v) || 'email格式不正确！',
                    ],
                    codeRules: [
                        v => !!v || '验证码不能为空',
                        v => v.length === 6 || '验证码格式不正确',
                    ],
                }
            }
        },
        watch: {
            'sendCodeStatus.status'(next, _) {
                if (next) {
                    this.sendCodeStatus.timer = setInterval(function () {
                        if (this.second === 0) {
                            clearInterval(this.sendCodeStatus.timer)
                            this.sendCodeStatus = {
                                status: false,
                                timer: null,
                                second: 60
                            }
                        }
                        this.second--
                    }, 1000)
                }
            },

        },
        methods: {
            sendCode() {
                let bool = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(this.form.email)

                if (!bool){
                    this.$q.notify({
                        color:'red',
                        message:"请输入正确的email",
                        position:'center'
                    })

                    return false;
                }

                this.$request("/login/send_code","post",{email:this.form.email})


            }
        }
        // ...etc
    })
</script>
</body>

<style>

    html, body {

        width: 100%;
        height: 100%;
        text-align: center;
        background: url("/static/img/3.jpg") no-repeat center center;


        /* 让背景图基于容器大小伸缩 */
        background-size: cover;


    }

    .form-box {
        background-color: #f4f4f4;
        padding: 36px 36px 36px 36px;
    }


</style>
</html>
